<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCD</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // リアカメラを使用するための制約を設定
    const constraints = {
      video: {
        facingMode: { exact: "environment" } // "user" を "environment" に変更することでリアカメラを使用する
      }
    };

    // ビデオストリームを取得して表示
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function(err) {
        console.log("An error occurred: " + err);
      });

    function draw() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = context.getImageData(0, 0, canvas.width, canvas.height);
      const length = frame.data.length;

      const redPixels = [];

      for (let i = 0; i < length; i += 4) {
        const red = frame.data[i];
        const green = frame.data[i + 1];
        const blue = frame.data[i + 2];
        const alpha = frame.data[i + 3];

        // 赤色成分が他の色成分よりも顕著に強い場合のみ対象とする
        if (red > 100 && red > green * 1.5 && red > blue * 1.5) {
          const x = (i / 4) % canvas.width;
          const y = Math.floor((i / 4) / canvas.width);
          redPixels.push({ x, y, red });
        }
      }

      // 赤色の強さでソートして上位5つのピクセルを選択
      redPixels.sort((a, b) => b.red - a.red);
      const topRedPixels = redPixels.slice(0, 5);

      // 以前のフレームのマーカーを消去
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 上位5つの赤い領域にマーカーを描画
      topRedPixels.forEach(pixel => {
        context.beginPath();
        context.arc(pixel.x, pixel.y, 10, 0, 2 * Math.PI, false);
        context.lineWidth = 5;
        context.strokeStyle = 'green';
        context.stroke();
      });

      // 次のフレームの描画をリクエスト
      requestAnimationFrame(draw);
    }

    // ビデオが再生されると描画関数を呼び出す
    video.addEventListener('play', function() {
      draw();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <button id="startCapture">Start Capture</button>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    const startCaptureButton = document.getElementById('startCapture');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    startCaptureButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = stream;
        video.play();
        draw();
      } catch (err) {
        console.error("Error: " + err);
      }
    });

    function draw() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = context.getImageData(0, 0, canvas.width, canvas.height);
      const length = frame.data.length;

      let maxRed = 0;
      let maxRedX = 0;
      let maxRedY = 0;

      for (let i = 0; i < length; i += 4) {
        const red = frame.data[i];
        const green = frame.data[i + 1];
        const blue = frame.data[i + 2];
        const alpha = frame.data[i + 3];

        // Check if this pixel is the reddest one found so far
        if (red > maxRed) {
          maxRed = red;
          maxRedX = (i / 4) % canvas.width;
          maxRedY = Math.floor((i / 4) / canvas.width);
        }
      }

      // Clear the previous frame's marker
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Draw a marker at the reddest point
      context.beginPath();
      context.arc(maxRedX, maxRedY, 10, 0, 2 * Math.PI, false);
      context.lineWidth = 3;
      context.strokeStyle = 'yellow';
      context.stroke();

      // Call the draw function again for the next frame
      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
